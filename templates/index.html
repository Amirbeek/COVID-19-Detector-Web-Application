{% extends "layouts/layout.html" %}

{% block title %}Home Page{% endblock %}

{% block content %}
<div class="relative  min-h-screen overflow-hidden background_img">
  <div class="container mx-auto">
    <div class="flex flex-col lg:flex-row justify-center lg:justify-start items-center h-screen">
      <div class="lg:text-left">
        <div class="">
          <img
            src="{{ url_for('static', filename='images/1.png') }}"
            class="h-24 w-24 mx-auto lg:mx-0 mb-3"
            alt="Descriptive Alt Text"
          >
        </div>
        <h1 id="animated-text" class="text-4xl lg:text-5xl font-bold leading-tight text-white">
            Detect Medical COVID-19 Detection from Chest X-rays
        </h1>
        <h6 class="text-lg lg:text-1xl my-3 text-white ">
            Reliable and fast analysis using advanced AI technology
        </h6>

        <a
          id="advanced-button"
          class="group relative inline-block focus:outline-none focus:ring mt-4"
          href="#"
        >
          <span
            class="absolute inset-0 translate-x-1.5 translate-y-1.5 bg-orange-500 transition-transform group-hover:translate-x-0 group-hover:translate-y-0 group-hover:bg-orange-600"
          ></span>
          <span
            class="relative inline-block border-2 border-current px-8 py-3 text-sm font-bold uppercase tracking-widest text-white group-active:text-opacity-75"
          >
            Detect Me
          </span>
        </a>
      </div>
    </div>
    <!-- Footer Image -->
  </div>
</div>
{% endblock %}
